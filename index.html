<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div>Registration closes in <span id="counter"></span> min</div>
<div>Круг: <span id="circle">0</span></div>
<script>
 
var min = 2; 
var circle = 0;
function countdown(mins) {
    var seconds = 60, minutes = mins;

    function tick() {
        var counter = document.getElementById('counter');
        var lap = document.getElementById('circle');
        var current_minutes = minutes - 1;
        seconds--;
        counter.innerHTML = (current_minutes < 10 ? '0' : '') + current_minutes.toString() + ':' + (seconds < 10 ? '0' : '') + seconds.toString();

        if(seconds > 0) {
            setTimeout(tick, 100);
        } else {
            if(minutes > 1) {
               countdown(minutes - 1);
            } else {
				if(current_minutes === 0 && seconds === 0) {
					countdown(min);
					lap.innerHTML = ++circle;
				}
			}
        }
    }
    tick();
}

countdown(min);

    
</script>    
</body>
</html>
